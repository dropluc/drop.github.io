<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>dark side demo</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: monospace;
    background: black;
    color: #b8f4ff;
  }

  video.bg {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    object-fit: cover;
    filter: brightness(0.6) saturate(0.8);
    z-index: 0;
  }

  .overlay {
    position: relative;
    z-index: 2;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100%;
    text-align: center;
    backdrop-filter: blur(2px);
  }

  .avatar {
    width: 80px; height: 80px;
    border-radius: 50%;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0,0,0,0.7);
    margin-bottom: 10px;
  }

  .avatar img {
    width: 100%; height: 100%; object-fit: cover;
  }

  .title {
    font-size: 1.1rem;
    margin-bottom: 15px;
    text-shadow: 0 0 8px #00ffff44;
  }

  .icons {
    display: flex;
    gap: 15px;
    margin-top: 10px;
  }

  .icon {
    width: 35px; height: 35px;
    display: flex; align-items: center; justify-content: center;
    border-radius: 8px;
    background: rgba(255,255,255,0.05);
    cursor: pointer;
    transition: all 0.2s;
  }

  .icon:hover {
    background: rgba(255,255,255,0.2);
    transform: scale(1.1);
  }

  audio {
    position: fixed;
    bottom: 15px; left: 15px;
    width: 200px;
    opacity: 0.7;
  }
</style>
</head>
<body>

<!-- Background video (replace with your own) -->
<video class="bg" autoplay muted loop playsinline>
  <source src="https://cdn.pixabay.com/video/2021/07/22/81912-575758994_large.mp4" type="video/mp4">
</video>

<div class="overlay">
  <div class="avatar">
    <img src="https://cdn.pixabay.com/photo/2022/03/14/14/35/moon-7069039_1280.jpg" alt="avatar">
  </div>
  <div class="title">I'll Meet Her On The Dark Side Of The Moon.</div>
  <div class="icons">
    <div class="icon" onclick="openLink('https://discord.com')">üí¨</div>
    <div class="icon" onclick="openLink('https://youtube.com')">‚ñ∂Ô∏è</div>
    <div class="icon" onclick="openLink('https://twitter.com')">üê¶</div>
  </div>
</div>

<!-- Background audio (optional) -->
<audio id="bgm" controls>
  <source src="https://cdn.pixabay.com/download/audio/2022/02/23/audio_4dd7e77d51.mp3?filename=ambient-1136.mp3" type="audio/mpeg">
</audio>

<script>
function openLink(url) {
  window.open(url, '_blank');
}
</script>
</body>
</html>
